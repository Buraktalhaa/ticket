<div class="flex flex-col px-3">
  <label class="block text-gray-700 text-sm font-bold mb-2">{{ label }}</label>

  <div class="relative">
    <!-- Icon -->
    <img 
      class="absolute left-3 top-3/8 transform -translate-y-1/2 w-4 h-4 opacity-60" 
      [src]="src" 
      alt="icon"
    />

    <!-- Input -->
    <input
      class="shadow appearance-none border border-gray-300 rounded w-full py-2 pl-10 pr-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
      [ngClass]="{
        'placeholder:py-1': isFocused,
        'placeholder:py-2': !isFocused
      }"
      [type]="type"
      [placeholder]="placeholder"
      [value]="model"
      (input)="onChange($event)"
      (focus)="onFocus()"
      (blur)="onBlur()"
      (change)="onChange($event)"
    />
  </div>
</div>
