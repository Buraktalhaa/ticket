<div class="h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-xs">
    <p
      class="text-center py-6 font-extrabold text-3xl tracking-wide text-blue-600 drop-shadow-md">
        Reset Password
    </p>

    <form
      class="bg-white flex flex-col shadow-md rounded px-8 pt-6 pb-8 mb-4"
      (ngSubmit)="onSubmit()"
    >
      <div class="mb-2">
        <app-auth-input
          [(model)]="password"
          src="icons/password.svg"
          label="Email"
          placeholder="Password"
          type="password"
        ></app-auth-input>
      </div>

      <div class="mb-2">
        <app-auth-input
          [(model)]="confirmPassword"
          src="icons/password.svg"
          label="Password"
          placeholder="Password"
          type="password"
        ></app-auth-input>
      </div>

      <app-sign-button
      text="Submit"
      ></app-sign-button>
      
    </form>

    <app-footer-info-text>
      
    </app-footer-info-text>
  </div>
</div>
