<div class="min-h-screen flex flex-col">
  <app-navbar></app-navbar>
  <div class="max-w-5xl mx-auto p-6 mt-10">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">
      Your Favorite Tickets
    </h2>
    @if (tickets.length > 0) {
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      @for (ticket of filteredTickets; track ticket.id || $index; let i = $index) {
      <app-favorite-cart
        [ticket]="ticket"
        [isFavorite]="ticket.isFavorite"
        (favoriteChanged)="onFavoriteChanged(ticket.id, $event)"
      ></app-favorite-cart>
      }
    </div>
    } @else {
    <div class="text-center text-gray-500 mt-20">
      <p class="text-xl mb-4">You don't have any favorite tickets yet.</p>
      <p>Start exploring and add some!</p>
    </div>
    }
  </div>
  <app-footer-info-text></app-footer-info-text>
</div>
