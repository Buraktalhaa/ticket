<app-navbar></app-navbar>

<div class="max-w-3xl mx-auto mt-10 px-6">
  <div class="bg-white shadow-xl rounded-2xl p-8">
    <h2 class="text-2xl font-semibold text-green-700 mb-4">Welcome to Seller Dashboard</h2>
    <p class="text-gray-600 mb-6">
      Manage your tickets or create new ones from here.
    </p>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <!-- Create Ticket Button -->
      <a
        
        (click)="createTicket()"
        class="flex items-center justify-center px-6 py-4 bg-green-600 text-white text-lg font-semibold rounded-xl shadow-md hover:bg-green-700 transition"
      >
        🎫 Create Ticket
      </a>

      <!-- My Tickets Button -->
      <a
        (click)="myTickets()"
        class="flex items-center justify-center px-6 py-4 bg-indigo-600 text-white text-lg font-semibold rounded-xl shadow-md hover:bg-indigo-700 transition"
      >
        📋 My Tickets
      </a>
    </div>
  </div>
</div>
