<app-navbar></app-navbar>

<div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-lg">
  <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">
    🎫 Ticket Detail
  </h1>

  @if(ticket){
  <div class="space-y-4">
    <div class="grid grid-cols-2 gap-6">
      <div>
        <h2 class="text-lg font-semibold text-gray-700">🎟️ Title</h2>
        <p class="text-gray-900">{{ ticket.title }}</p>
      </div>

      <div>
        <h2 class="text-lg font-semibold text-gray-700">📆 Date</h2>
        <p class="text-gray-900">{{ ticket.day | date: 'longDate' }}</p>
      </div>

      <div>
        <h2 class="text-lg font-semibold text-gray-700">⏰ Time</h2>
        <p class="text-gray-900">{{ ticket.hour }}:00</p>
      </div>

      <div>
        <h2 class="text-lg font-semibold text-gray-700">💰 Price</h2>
        <p class="text-green-600 font-bold text-xl">{{ ticket.price }} ₺</p>
      </div>

      <div>
        <h2 class="text-lg font-semibold text-gray-700">📂 Category</h2>
        <p class="text-gray-900 capitalize">
          {{ ticket.category.name }}
        </p>
      </div>

      <div>
        <h2 class="text-lg font-semibold text-gray-700">📝 Description</h2>
        <p class="text-gray-800 whitespace-pre-wrap">
          {{ ticket.description }}
        </p>
      </div>
    </div>

    <div class="flex items-center gap-4 mt-6">
      <label class="text-gray-700 font-medium">🎟️ Ticket count:</label>
      <input
        type="number"
        min="1"
        [(ngModel)]="ticketCount"
        class="w-20 px-3 py-1 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <button
        class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-xl shadow"
        (click)="purchaseTicket()"
      >
        Add to cart
      </button>
    </div>
  </div>
  } @else {
  <div class="text-center text-gray-500">Loading...</div>
  }
</div>
