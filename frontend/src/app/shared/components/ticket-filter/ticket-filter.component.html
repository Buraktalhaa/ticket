<div class="flex flex-wrap items-center gap-4 p-4 bg-gray-100 rounded-md shadow-sm">
    <input
      type="text"
      [(ngModel)]="keyword"
      placeholder="Search by name or title"
      class="p-2 border border-gray-300 rounded-md"
    />
  
    <select [(ngModel)]="sortBy" class="p-2 border border-gray-300 rounded-md">
      <option value="">Sort by</option>
      <option value="priceAsc">Price (Low to High)</option>
      <option value="priceDesc">Price (High to Low)</option>
      <option value="dateNewest">Date (Newest)</option>
      <option value="dateOldest">Date (Oldest)</option>
      <option value="nameAZ">Name (A-Z)</option>
      <option value="nameZA">Name (Z-A)</option>
    </select>
  
    <button
      (click)="applyFilter()"
      class="px-4 py-2 text-white bg-indigo-600 rounded hover:bg-indigo-700"
    >
      Apply
    </button>
  
    <button
      (click)="clearFilter()"
      class="px-4 py-2 text-white bg-red-500 rounded hover:bg-red-600"
    >
      Clear
    </button>
  </div>
