<div class="h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-xs">
    <p
      class="text-center py-6 font-extrabold text-3xl tracking-wide text-blue-600 drop-shadow-md">
        Reset Password
    </p>

    <form
      class="bg-white flex flex-col shadow-md rounded px-8 pt-6 pb-8 mb-4"
      (ngSubmit)="onSubmit()"
    >
      <div class="mb-2">
        <app-auth-input
          [(model)]="password"
          src="icons/password.svg"
          label="Email"
          placeholder="Password"
          type="password"
        ></app-auth-input>
      </div>

      <div class="mb-2">
        <app-auth-input
          [(model)]="confirmPassword"
          src="icons/password.svg"
          label="Password"
          placeholder="Password"
          type="password"
        ></app-auth-input>
      </div>

      <button
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit">
        Submit
      </button>
      
    </form>

    <app-footer-info-text>
      
    </app-footer-info-text>
  </div>
</div>
