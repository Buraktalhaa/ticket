<app-navbar></app-navbar>
@if(item){
<div
  class="max-w-md mx-auto bg-white rounded-lg shadow-md p-4 flex gap-4 items-center"
>
  <img
    [src]="item.ticket.images?.[0] ? item.ticket.images?.[0] : 'defaultImage.webp'"
    alt="{{ item.ticket.title }}"
    class="w-24 h-24 object-cover rounded"
  />

  <div class="flex-1">
    <h3 class="text-xl font-semibold">{{ item.ticket.title }}</h3>
    <p class="text-green-600 font-bold text-lg">{{ item.ticket.price }} â‚º</p>

    <div class="flex items-center gap-2 mt-2">
      <button
        (click)="decreaseQuantity()"
        class="px-2 py-1 bg-gray-200 rounded"
      >
        -
      </button>
      <span>{{ item.quantity }}</span>
      <button
        (click)="increaseQuantity()"
        class="px-2 py-1 bg-gray-200 rounded"
      >
        +
      </button>
    </div>
  </div>

  <button
    (click)="removeItem()"
    class="text-red-600 font-semibold hover:text-red-800"
    title="Remove item"
  >
    &times;
  </button>
</div>
}
@else{
  <h1>Your bag is empty.</h1>
}
